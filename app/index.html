    <div ng-controller="NotificationsController">
        <div id="headerBar">
            <div class="notification" ng-class="{ success: notification.type == 'Success', error: notification.type == 'Failure' }" ng-repeat="notification in notifications">{{notification.message}} <a class="close" href="" ng-click="dismiss(notification)">[x]</a></div>

            <ul class="menu" ng-controller="MenuController">
                <li><a href="#/home">home</a></li>
                <li><a href="" ng-click="bookToday()">book today!</a></li>
            </ul>
        </div>

        <div id="contentWrapper">
            <div ng-view></div>
        </div>
    </div>
